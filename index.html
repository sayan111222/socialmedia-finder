<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gradient-bg">
        <!-- Gradient and background elements -->
        <svg viewBox="0 0 100vw 100vw" xmlns='http://www.w3.org/2000/svg' class="noiseBg">
          <filter id='noiseFilterBg'>
            <feTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch' />
          </filter>
          <rect width='100%' height='100%' preserveAspectRatio="xMidYMid meet" filter='url(#noiseFilterBg)' />
        </svg>
        <div class="gradients-container">
          <div class="g1"></div>
          <div class="g2"></div>
          <div class="g3"></div>
          <div class="g4"></div>
          <div class="g5"></div>
          <div class="interactive"></div>
        </div>
      </div>

    <div class="card">
        <svg viewBox="0 0 100% 100%" xmlns='http://www.w3.org/2000/svg' class="noise">
          <filter id='noiseFilter'>
            <feTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='6' stitchTiles='stitch' />
          </filter>
          <rect width='100%' height='100%' preserveAspectRatio="xMidYMid meet" filter='url(#noiseFilter)' />
        </svg>
        <div class="content">
            <h1>Find Social Media Profiles</h1>
            <input type="text" id="username" placeholder="Enter username or profile URL">
            <!-- Platform Buttons -->
            <div class="platform-buttons">
                <button onclick="findProfile('facebook')">
                    <i class="fab fa-facebook-f"></i>  Facebook
                </button>
                <button onclick="findProfile('instagram')">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button onclick="findProfile('twitter')">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button onclick="findProfile('linkedin')">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </button>
            </div>
            <!-- Error Message Display -->
            <p id="error-message" style="color: rgb(255, 255, 255);"></p> 
        </div>
      </div>
      <script src="script.js"></script>

</body>
</html>
